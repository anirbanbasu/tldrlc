[book]
authors = ["Anirban Basu"]
language = "en"
text-direction = "ltr"
multilingual = false
src = "src"
title = "Too Long, Didn't Read, Let's Chat (TLDRLC)"
description = "Too Long Didn't Read Let's Chat (TLDRLC) is a chatbot prototype that allows users to chat with a large language model (LLM) about various data sources. This chatbot utilises retrieval augmented generation (RAG) with knowledge graph and semantic search."

[rust]
edition = "2018"

[build]
build-dir = "book"
create-missing = false

[preprocessor.index]

[preprocessor.links]

[output.wordcount]
optional = true

[output.html]
smart-punctuation = true
mathjax-support = true
copy-fonts = true
additional-css = []
additional-js = []
no-section-label = false
git-repository-url = "https://github.com/anirbanbasu/tldrlc"
git-repository-icon = "fa-github"
site-url = "/"

[output.html.fold]
enable = true    # whether or not to enable section folding
level = 0         # the depth to start folding


[output.html.search]
enable = true            # enables the search feature
limit-results = 30       # maximum number of search results
teaser-word-count = 30   # number of words used for a search result teaser
use-boolean-and = true   # multiple search terms must all match
boost-title = 2          # ranking boost factor for matches in headers
boost-hierarchy = 1      # ranking boost factor for matches in page names
boost-paragraph = 1      # ranking boost factor for matches in text
expand = true            # partial words will match longer terms
heading-split-level = 3  # link results to heading levels
copy-js = false           # include Javascript code for search

[output.html.print]
enable = true    # include support for printable output
page-break = true # insert page-break after each chapter
